<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Portfolio</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>
<body>
<header>
    <div class="head">
        <div class="header">
            <h1>Still under development</h1>
        </div>
        <div class="link">
            <a href="https://www.linkedin.com/in/jesse-ker%C3%A4nen-4737a8159/">LinkedIn</a>
        </div>
    </div>
</header>
<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'portfolio')">Portfolio</button>
    <button class="tablinks" onclick="openCity(event, 'stocks')">Stocks</button>
</div>
<div>
    <div class="flex">
        <form class="choices" action="/echo" method="post">
            <label for="name1">Company Ticker:</label>
            <input type="text" id="name1" placeholder="AAPL" name="name1"><br>
            <label for="name2">Company Ticker:</label>
            <input type="text" id="name2" placeholder="MSFT" name="name2"><br>
            <label for="name3">Company Ticker:</label>
            <input type="text" id="name3" placeholder="IBM" name="name3"><br>
            <label for="name4">Company Ticker:</label>
            <input type="text" id="name4" placeholder="AMZN" name="name4"><br>
            <label for="name5">Company Ticker:</label>
            <input type="text" id="name5" placeholder="NFLX" name="name5"><br><br>
            <label for="start">Start Date:</label>
            <input type="datetime-local" id="start" name="start"><br>
            <label for="end">End Date:</label>
            <input type="datetime-local" id="end" name="end"><br><br>

            <label for="interval">Interval:</label>
            <select name="interval" id="interval">
                <option value="1mo">Month</option>
                <option value="1wk">Week</option>
                <option value="1d">Day</option>
                <option value="1h">Hour</option>
            </select><br><br>

            <input type="submit" value="Submit"><br><br>

            {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
            {% endfor %}
        </form>
        <div class="table2">
            {% for table in tables2 %}
                {{ table|safe }}
            {% endfor %}
        </div>
    </div>
    <div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </div>
</div>
<div id="portfolio" class="tabcontent">
    <div class="chart1">
        <div class="pie">
            <canvas id="pie-chart"></canvas>
        </div>
        <div class="bar">
            <div id="bar-chart"></div>
        </div>
    </div>
    <div class="chart2">
        <div class="area">
            <canvas id="thirdChart"></canvas>
        </div>
        <div class="frontier">
            <canvas id="secondChart"></canvas>
        </div>
    </div>
</div>
<div id="stocks" class="tabcontent">
    <div class="line">
        <div id="firstChart"></div>
    </div>
</div>
<div class="whole">
    <div>
        {% for table in tables1 %}
            {{ table|safe }}
        {% endfor %}
    </div>
</div>
<script>
    var array = {{ values | safe }};
    var names = {{ names | safe }};
    var allocation = {{ allocations | safe }};
    var profits = {{ yearly_returns | safe }};
    var labels = {{ labels | safe }}
    //var profits = [0.1, 0.2, -0.1, 0, -0.4 ]
    var target_returns = {{ target_returns | safe }}
    var year_dates = {{ year_dates | safe }}


    var barChartData = Array();
    var barChartLabels = Array();
    var barChartColors = Array();

    for (let i = 0; i < profits.length; i++) {
        barChartData[i] = profits[i];
        barChartLabels[i] = year_dates[i];
        barChartColors[i] = color(profits[i])[0];
    }

    const ctx5 = document.getElementById('bar-chart');

    var data = [{
        x: barChartLabels,
        y: barChartData,
        width: 0.5,
        marker: {
            color: barChartColors,
            line: {
                width: 1.5
            }
        },
        type: "bar"
    }];

    var layout = {
        title: 'Historical yearly returns of the portfolio',
        yaxis: {
            autorange: true,
            title: {
                text: 'Return'
            }
        },
        xaxis: {
            title: {
              text: 'Year'
            }

        }
    }

    Plotly.newPlot(ctx5, data, layout);

    var lineChartData = [];

    array.forEach(function (a, i) {
        lineChartData[i] = {
            type: 'scatter',
            name: names[i],
            x: labels,
            y: a
        }
    });

    const ctx = document.getElementById('firstChart');
    var layout2 = {
        title: 'Line chart of stock prices within portfolio',
        yaxis: {
            type: 'log',
            autorange: true
        }
    }

    Plotly.newPlot(ctx, lineChartData, layout2);

    const ctx2 = document.getElementById('secondChart').getContext("2d");

    new Chart(ctx2, {
        data: {
            datasets: [{
                label: 'Efficient frontier',
                type: 'scatter',
                data: {{ eff | safe }},
                backgroundColor: 'red',
                showLine: true,
                borderColor: 'rgba(200, 0, 0, 1)',
                pointRadius: 0
            }, {
                type: 'scatter',
                label: 'Volatility, Return',
                data: {{ rand | safe }},
                backgroundColor: {{ color | safe }},
                showLine: false
            }]
        },
        options: {
            scales: {
                y: {
                    title: {
                        display: true,
                        text: 'Exp. Return'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Standard deviation'
                    }
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: 'Efficient frontier'
                },
            },
        }
    });

    const ctx3 = document.getElementById('thirdChart').getContext("2d");

    var lineChartData2 = {
        labels: target_returns,
        datasets: []
    };

    var weights = {{ weights | safe }};

    weights.forEach(function (a, i) {
        lineChartData2.datasets.push({
            label: names[i],
            borderline: 1,
            fill: true,
            data: a
        });
    });

    new Chart(ctx3, {
        type: 'line',
        data: lineChartData2,
        options: {
            scales: {
                y: {
                    stacked: true,
                    title: {
                        display: true,
                        text: 'Cumul. Weigth'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Target Return'
                    }
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: 'Weights for different target returns'
                },
            },
            elements: {
                point: {
                    radius: 0
                }
            }
        }
    });

    const ctx4 = document.getElementById('pie-chart').getContext("2d");

    new Chart(ctx4, {
        type: 'pie',
        data: {
            labels: names,
            datasets: [{
                label: "Weights",
                data: allocation
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Pie chart of weights in sharpe portfolio'
                }
            }
        }
    });

    function color(ret) {
        if (ret < 0) return ['rgba(200, 0, 0, 0.3)', 'rgba(200, 0, 0)']
        else return ['rgba(37, 65, 23, 0.3)', 'rgba(37, 65, 23)']
    }

    function openCity(evt, cityName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>
</body>
</html>
